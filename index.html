<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            background: #000;
        }

        .wrapper {
            position: relative;
            width: 400px;
            height: 500px;
            /* background: #0ef; */
            background: #000;
            box-shadow: 0 0 50px #0ef;
            border-radius: 20px;
            padding: 40px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        h1 {
            font-size: 30px;
            color: white;
            /* border-bottom: 2px solid #fff; */
            text-align: center;
            
        }

        .input-group {
            position: relative;
            margin: 30px 0;
            border-bottom: 2px solid #fff;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            font-size: 16px;
            color: white;
            pointer-events: none;
            transition: .5s;
        }

        .input-group input {
            width: 320px;
            height: 40px;
            font-size: 16px;
            color: #fff;
            padding: 0 5px;
            background: transparent;
            border: none;
            outline: none;
        }

        .input-group input:focus~label,
        .input-group input:valid~label {
            top: -5px;
        }


        .remember {
            margin: -15px 0 15px 5px;

        }

        .remember label {
            color: #fff;
            font-size: 14px;
        }

        .remember label input {
            accent-color: #0ef;

        }

        button {
            position: relative;
            width: 100%;
            height: 40px;
            background-color: #0ef;
            font-size: 16px;
            color: black;
            font-weight: 500;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            outline: none;

        }

        .signup-link {
            font-size: 14px;
            text-align: center;
            margin: 15px 0;

        }

        .signup-link p {
            color: #fff;
        }

        
        .signup-link p a{
            color: #0ef;
            text-decoration: none;
            font-weight: 500; 
         } 
         .signup-link p a :hover{
            text-decoration: underline;
         }
        
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Login</h1>
                <div class="input-group">
                    <input type="text" required>
                    <label for=""> Username</label>
                </div>

                <div class="input-group">
                    <input type="text" required>
                    <label for=""> Password</label>
                </div>
                <div class="remember">
                    <label for=""><input type="checkbox"> remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p> Don't have an account
                        <a href="#" class="signupbtn-link"> Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <br>
    
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h1>Signup</h1>
                <div class="input-group">
                    <input type="text" required>
                    <label for=""> Username</label>
                </div>

                <div class="input-group">
                    <input type="text" required>
                    <label for=""> Email</label>
                </div>
                <div class="input-group">
                    <input type="text" required>
                    <label for=""> Password</label>
                </div>

                
                <div class="remember">
                    <label for=""><input type="checkbox"> I agree to the terms & conditions</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p> Don't have an account
                        <a href="#" class="signinbtn-link"> Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    
</body>

</html>
